<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
	</head>
	<style type="text/css" main.css></style>
	<body>
		<center>
		<h2>Convert temp from fahrenheit to celsius or celsius to fahrenheit:</h2>
			<form>Fahrenheit: 
				<input type="text" name="fahr" size=6> &nbsp;&nbsp;&nbsp;&nbsp;Celsius: 
				<input type="text" name="cels" size=6><br /><br />
				<input type="button" name="converter" value="Convert Temperature" onClick="tempConversion(this.form)">
				<input type="button" name="wiper" value="Clear Entries" onClick="wipe(this.form)">
			</form>
		</center>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
